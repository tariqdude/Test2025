name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Node.js setup
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
      - name: Create .env
        run: echo "SITE_URL=${{ secrets.SITE_URL }}" > .env
      - name: Install deps
        run: npm ci
      - name: Lint
        run: npm run lint:ci
      - name: Format check
        run: npm run format:check
      - name: Type check
        run: npm run typecheck
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
